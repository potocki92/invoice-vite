<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href;
      const path = url.split("/").slice(3).join("/");
      window.location.replace("/invoice-vite/" + path);
    </script>
  </body>
</html>
